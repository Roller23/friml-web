<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png"/>
  <title>FriML</title>
</head>

<style>
  .maintenance {
    position: fixed;
    width: 100%;
    height: 100%;
    left: 0px;
    top: 0px;
  }

  .maintenance > h1 {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-family: Arial, Helvetica, sans-serif;
  }
</style>

<body>

  <!-- <div class="maintenance">
    <h1>Site under maintenance</h1>
  </div> -->

  <div class="main-container">
    <div class="blur"></div>
    <div class="progress-bar">
      <div class="line">
        <div class="dot selected" style="left: 0%;">
          <div class="label">Genre</div>
        </div>
        <div class="dot" style="left: calc(100% / 3);">
          <div class="label">Key</div>
        </div>
        <div class="dot" style="left: calc(100% / 3 * 2);">
          <div class="label">Instrument</div>
        </div>
        <div class="dot" style="left: calc(100% / 3 * 3);">
          <div class="label">Output</div>
        </div>
      </div>
    </div>
    <div class="slider">

      <div class="genres">
           <div class="genre one" genre='classical'>
             <div class="bg"></div>
             <img src="images/icon1.png" class="icon">
             <div class="text">Pop</div>
           </div><!--
        --><div class="genre two" genre='rock'>
          <div class="bg"></div>
          <img src="images/icon2.png" class="icon">
          <div class="text">Rock</div>
        </div><!--
        --><div class="genre three" genre='classical'>
          <div class="bg"></div>
          <img src="images/icon3.png" class="icon">
          <div class="text">Classical</div>
        </div><!--
        --><div class="genre four" genre='classical'>
          <div class="bg"></div>
          <img src="images/icon4.png" class="icon">
          <div class="text">VGM</div>
        </div>
      </div>

      <div class="keys waiting">
        <img src="images/clef.png" class="clef">
        <div class="circle outer">
          <div class="tick"><div class="node" key="C">C</div></div>
          <div class="tick"><div class="node" key="G">G</div></div>
          <div class="tick"><div class="node" key="D">D</div></div>
          <div class="tick"><div class="node" key="A">A</div></div>
          <div class="tick"><div class="node" key="E">E</div></div>
          <div class="tick"><div class="node" key="B">B</div></div>
          <div class="tick"><div class="node" key="F#">F#</div></div>
          <div class="tick"><div class="node" key="D-">Db</div></div>
          <div class="tick"><div class="node" key="A-">Ab</div></div>
          <div class="tick"><div class="node" key="E-">Eb</div></div>
          <div class="tick"><div class="node" key="B-">Bb</div></div>
          <div class="tick"><div class="node" key="F">F</div></div>
          <div class="circle inner">
            <div class="tick"><div class="node" key="a">Am</div></div>
            <div class="tick"><div class="node" key="e">Em</div></div>
            <div class="tick"><div class="node" key="b">Bm</div></div>
            <div class="tick"><div class="node" key="f#">F#m</div></div>
            <div class="tick"><div class="node" key="c#">C#m</div></div>
            <div class="tick"><div class="node" key="g#">G#m</div></div>
            <div class="tick"><div class="node" key="d#">D#m</div></div>
            <div class="tick"><div class="node" key="b-">Bbm</div></div>
            <div class="tick"><div class="node" key="f">Fm</div></div>
            <div class="tick"><div class="node" key="c">Cm</div></div>
            <div class="tick"><div class="node" key="g">Gm</div></div>
            <div class="tick"><div class="node" key="d">Dm</div></div>
          </div>
        </div>
      </div>

      <div class="instruments waiting">
        <div class="instrument" name="piano"></div>
        <div class="instrument" name="guitar"></div>
        <div class="instrument" name="violin"></div>
        <div class="instrument" name="synth"></div>
      </div>

      <div class="results waiting">
        <div class="controls">
          <div class="play"></div>
          <div class="replay"></div>
        </div>
        <div class="track">
          <canvas width="1000" height="500"></canvas>
        </div>
        <div class="bottom">
          <a class="download-midi" href="#" download>
            <div class="inner">
              <div class="desc">Download Midi</div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="loading-screen">
      <div class="text">
        Connecting...
      </div>
    </div>
  </div>
  <script src="modules/octavian-bundle.js"></script>
  <script src="scripts/sf-player.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
